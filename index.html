<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" readonly />
          </div>
          <div>
            <input type="button" value="AC" onclick="display.value=''" />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)" />
            <input
              type="button"
              value="."
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="/"
              onclick="display.value+=this.value" />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="8"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="9"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="*"
              onclick="display.value+=this.value" />
          </div>
          <div>
            <input
              type="button"
              value="6"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="5"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="4"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="-"
              onclick="display.value+=this.value" />
          </div>
          <div>
            <input
              type="button"
              value="3"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="2"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="1"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="+"
              onclick="display.value+=this.value" />
          </div>
          <div class="lastone">
            <input
              type="button"
              value="00"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="0"
              onclick="display.value+=this.value" />
            <input
              type="button"
              value="="
              class="equal"
              onclick="display.value=eval(display.value)" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
