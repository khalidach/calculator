<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              name="AC"
              onclick="clearDisplay()" />
            <input
              type="button"
              value="DE"
              name="DE"
              onclick="deleteLastChar()" />
            <input
              type="button"
              value=","
              name="."
              onclick="appendValue(this.value, this.name) " />
            <input
              type="button"
              value="รท"
              name="/"
              onclick="appendValue(this.value, this.name)" />
          </div>
          <div>
            <input
              type="button"
              value="7"
              name="7"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="8"
              name="8"
              onclick="appendValue(this.value, this.name);ClearAfterEqual(this.value,this.name)" />
            <input
              type="button"
              value="9"
              name="9"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="x"
              name="*"
              onclick="appendValue(this.value, this.name)" />
          </div>
          <div>
            <input
              type="button"
              value="6"
              name="6"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="5"
              name="5"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="4"
              name="4"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="-"
              name="-"
              onclick="appendValue(this.value, this.name)" />
          </div>
          <div>
            <input
              type="button"
              value="3"
              name="3"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="2"
              name="2"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="1"
              name="1"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="+"
              name="+"
              onclick="appendValue(this.value, this.name)" />
          </div>
          <div class="lastOne">
            <input
              type="button"
              value="00"
              name="00"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="0"
              name="0"
              onclick="appendValue(this.value, this.name);ClearAfterEqual()" />
            <input
              type="button"
              value="="
              class="equal"
              onclick="calculateResult()" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
